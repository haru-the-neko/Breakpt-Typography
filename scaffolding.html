<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Scaffolding</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .container {
            font-family: Arial, sans-serif;
            border: 3px dashed blue;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <header class="col-md-12 p-5 text-center">HEADER</header>
        </div>
        <div class="row">
            <div class="col-md-offset-4 col-md-4 bg-warning p-3 text-center">1/3</div>
            <div class="col-md-4 bg-success p-3 text-center">1/3</div>
            <div class="col-md-4 bg-success  p-3 text-center">1/3</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-info p-5 text-center">1/3</div>
            <div class="col-md-8 bg-danger p-5 text-center">2/3</div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-warning p-3 text-center">1/4</div>
            <div class="col-md-6 bg-success p-3 text-center">1/2</div>
            <div class="col-md-3 bg-warning p-3 text-center">1/4</div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-success p-3 text-center">1/4</div>
            <div class="col-md-3 bg-danger p-3 text-center">1/4</div>
            <div class="col-md-3 bg-warning p-3 text-center">1/4</div>
            <div class="col-md-3 bg-info p-3 text-center">1/4</div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-success p-3 text-center">1/4</div>
            <div class="col-md-6 bg-danger">
                <div class="row">
                    <div class="col-md-6 bg-info p-3 text-center">1/4</div>
                    <div class="col-md-6 bg-info p-3 text-center">1/4</div>
                </div>
            </div>
            <div class="col-md-3 bg-warning p-3 text-center">1/4</div>
        </div>
        <footer class="row">
            <div class="col-md-2 bg-success p-1 text-center">1/6</div>
            <div class="col-md-7 bg-danger p-1 text-center">7/12</div>
            <div class="col-md-3 bg-warning p-1 text-center">1/4</div>
        </footer>
    </div>

    <div class="text-center mt-5">
        <a href="index.html" class="btn btn-success">Go to Responsive Page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
